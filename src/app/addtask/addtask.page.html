<ion-header>
    
  <ion-toolbar>
    <ion-back-button></ion-back-button>
    <ion-title>Add a Task</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding center text-center>

<div>
    <ion-row no-padding>
      <ion-col size="6" offset="3">
        <img [src]="image" alt="this is the image"/>
      </ion-col>
    </ion-row>
    <ion-row no-padding>
      <ion-col size="6" offset="3">
        <ion-button fill="outline" expand="block" size="small" (click)="openImagePicker()">Change Picture</ion-button>
      </ion-col>
    </ion-row>
  </div>
  

  <form [formGroup]="validations_form" (ngSubmit)="onSubmit(validations_form.value)">
      <ion-item>

          <ion-label position="fixed">Task Name :</ion-label>
          <ion-input type="text" placeholder="Name" formControlName="title"></ion-input>
        
        </ion-item>
        <ion-item>
          <ion-label position="fixed">Task Type :</ion-label>
              <ion-select placeholder= "Select one.." formControlName="taskType" okText="Okay" cancelText="Dismiss">
                <ion-select-option value="Task">Task</ion-select-option>
                <ion-select-option value="Appointment">Appointment</ion-select-option>
                <ion-select-option value="Events">Events</ion-select-option>
                <ion-select-option value="Activities">Activities</ion-select-option>
              </ion-select>
        </ion-item>
        <ion-item>
            <ion-label position="fixed">Difficulty :</ion-label>
                <ion-select placeholder= "Select one.." formControlName="taskDifficulty" okText="Okay" cancelText="Dismiss">
                  <ion-select-option value="Easy">Easy</ion-select-option>
                  <ion-select-option value="Medium">Medium</ion-select-option>
                  <ion-select-option value="Hard">Hard</ion-select-option>
                </ion-select>
          </ion-item>
        <ion-item>
            <ion-label position="stacked">Description</ion-label>
            <ion-textarea formControlName="description"></ion-textarea>
        </ion-item>
        
        
              
              
      <!-- <ion-button class="submit-btn" expand="block" type="submit" [disabled]="!validations_form.valid">Create</ion-button> -->
      <ion-button full class="button button-gold" expand = "block" type="submit" fill="outline" shape ="round" [disabled]="!validations_form.valid">Add Task</ion-button>
    </form>

</ion-content>
