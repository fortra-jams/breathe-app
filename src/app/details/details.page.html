<ion-header>
    
    <ion-toolbar>
      <ion-back-button></ion-back-button>
      <ion-title>Details</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content ion-content padding center text-center>

  <div>
      <ion-row no-padding>
        <ion-col size="6" offset="3"> 
          <img [src]="image" alt="this is the image"/>
        </ion-col>
      </ion-row>
      <ion-row no-padding>
        <ion-col size="6" offset="3">
          <ion-button fill="outline" expand="block" size="small" (click)="openImagePicker()">Change Picture</ion-button>
        </ion-col>
      </ion-row>
    </div>
    
  
    <form [formGroup]="validations_form" (ngSubmit)="onSubmit(validations_form.value)">
        <ion-item>
  
            <ion-label position="fixed">Task Name :</ion-label>
            <ion-input type="text" placeholder="Name" formControlName="title"></ion-input>
          
          </ion-item>
          <ion-item>
            <ion-label position="fixed">Task Type :</ion-label>
                <ion-select placeholder= "Select one.." formControlName="taskType" okText="Okay" cancelText="Dismiss">
                  <ion-select-option value="o">Outdoor</ion-select-option>
                  <ion-select-option value="i">Indoor</ion-select-option>
                </ion-select>
          </ion-item>
          <ion-item>
              <ion-label position="stacked">Description</ion-label>
              <ion-textarea formControlName="description"></ion-textarea>
          </ion-item>
          
          <ion-grid>
              <ion-row>
                <ion-col size="5">
                  <div>
                      <ion-label position="stacked">Start Date</ion-label>
                      <ion-datetime formControlName="startTime" display-format="MMM DD, YYYY HH:mm"></ion-datetime>               </div>
                </ion-col>
                
                <ion-col size="5">
                  <div>
                      <ion-label position="stacked">End Date</ion-label>
                      <ion-datetime formControlName="endTime" display-format="MMM DD, YYYY HH:mm"></ion-datetime>               </div>
                </ion-col>
              </ion-row>
            </ion-grid>
        <!-- <ion-button class="submit-btn" expand="block" type="submit" [disabled]="!validations_form.valid">Create</ion-button> -->
        <ion-button full class="button button-gold" expand = "block" type="submit" fill="outline" shape ="round" [disabled]="!validations_form.valid">update Task</ion-button>
      </form>
      <ion-button class="delete-button" expand="block" color="danger" (click)="delete()">Delete</ion-button>
  
  </ion-content>
