<ion-header>
    <ion-back-button></ion-back-button>
  <ion-toolbar>
    
    <ion-title>Add a Task</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content ion-content padding center text-center>

  
<ion-item>

  <ion-label position="fixed">Task Name :</ion-label>
  <ion-input type="text" placeholder="Name"></ion-input>

</ion-item>
<ion-item>
  <ion-label position="fixed">Task Type :</ion-label>
      <ion-select placeholder= "Select one.." value="brown" okText="Okay" cancelText="Dismiss">
        <ion-select-option value="o">Outdoor</ion-select-option>
        <ion-select-option value="i">Indoor</ion-select-option>
      </ion-select>
</ion-item>
<ion-item>
    <ion-label position="stacked">Description</ion-label>
    <ion-textarea></ion-textarea>
</ion-item>

<ion-grid>
    <ion-row>
      <ion-col size="5">
        <div>
            <ion-label position="stacked">Start Date</ion-label>
            <ion-datetime display-format="MMM DD, YYYY HH:mm"></ion-datetime>               </div>
      </ion-col>
      
      <ion-col size="5">
        <div>
            <ion-label position="stacked">End Date</ion-label>
            <ion-datetime display-format="MMM DD, YYYY HH:mm"></ion-datetime>               </div>
      </ion-col>
    </ion-row>
  </ion-grid>
<ion-button full class="button button-gold" expand = "block" fill="outline" shape ="round" >Add Task</ion-button>

</ion-content>
